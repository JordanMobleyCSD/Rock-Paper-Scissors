<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaperscissors.css">
</head>
<body>
    <h1>Here Comes A New Challenger! Rock Paper Scissors!</h1>
    <p>Choose your stance!</p>

    <div class="char-sel">
        <div>
            <button class="rock-btn"><img id="rock" class="character" src="Images/The Rock TBG.png" alt="rock"></button>
        </div>
        <div>
            <button class="paper-btn"><img id="paper" class="character" src="Images/MonopolyTBG.png" alt="paper"></button>
        </div>
        <div>
            <button class="scissors-btn"><img id="scissors" class="character" src="Images/ScissorsTBG.png" alt="scissors"></button>
        </div>
    </div>

    <main>
        <div class="jordan">
            <img src="Images/Jordan Stick (1).png" alt="Jordan">
        </div>
        <div class="latori">
            <img class="slider" src="Images/Latori Boss.png" alt="latori">
        </div>
    </main>

<section>
    <p>You:<span id="user-input"></span></p>
    <p>CPU:<span id="cpu-input"></span></p>
    <p>Result:<span id="result"></span></p>
</section>


<script src="rockpaperscissors.js"></script>


</body>
</html>
